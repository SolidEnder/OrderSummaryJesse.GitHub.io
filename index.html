<!DOCTYPE html>
<html>
<link rel="stylesheet" href="OrderSummary.css">
	<body>
		<div class="summaryContainer">
			<img class="graphic" src="illustration-hero.png" width="250" height="160">
			<h3 class="summaryHeader"><strong>Order Summary</strong></h3>
			<p class="packageSummary">You can listen to millions of <br> songs, audiobooks, and podcasts
			on any device, anywhere you'd like! </p>
			<div class="package">
				<img class="musicIcon" src="icon-music.png" width="30" height="30">
				<p class="plan"><strong>Annual Plan</strong></p>
				<p class="planPrice">$59.99/year</p>
				<p class="changeOption">Change</p>
			</div>
			<button class="pay">
				<p class="btnTxt">Proceed to Payment</p>
			</button>
			<button class="cancel">Cancel Order</button>
		</div>
	</body>
</html>
